<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Ayush!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background-color: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
      animation: popIn 1s ease-out;
    }

    h1 {
      font-size: 2.5em;
      color: #ff4081;
      margin-bottom: 0.5em;
      animation: slideDown 1.5s ease;
    }

    p {
      font-size: 1.2em;
      color: #444;
      animation: fadeIn 2s ease-in-out;
    }

    .balloons {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .balloon {
      position: absolute;
      width: 50px;
      height: 70px;
      background-color: #ff4081;
      border-radius: 50% 50% 45% 45%;
      animation: float 6s infinite ease-in-out;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 30px;
      background: #333;
      transform: translateX(-50%);
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes popIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes slideDown {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff4081;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e91e63;
    }
  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthday.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <div class="balloons"></div>

  <div class="card">
    <h1>üéâ Happy Birthday Ayush! üéÇ</h1>
    <p>Happy birthday to one of the closest person of the earth ‚ù§Ô∏è<br>
    Wishing you a day filled with joy, laughter, and beautiful memories!</p>
    <button onclick="showSurprise()">Click for Surprise üéÅ</button>
  </div>

  <script>
    const colors = ['#ff4081', '#7c4dff', '#40c4ff', '#69f0ae', '#ffd740'];
    const balloonsContainer = document.querySelector('.balloons');

    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      const size = Math.random() * 30 + 30;
      balloon.style.width = `${size}px`;
      balloon.style.height = `${size * 1.4}px`;
      balloon.style.left = `${Math.random() * 100}%`;
      balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.animationDuration = `${Math.random() * 3 + 4}s`;
      balloonsContainer.appendChild(balloon);

      setTimeout(() => {
        balloon.remove();
      }, 7000);
    }

    setInterval(createBalloon, 300);

    function showSurprise() {
      alert("üéâ Happy Birthday once again, Ayush!\nStay awesome and keep shining like a star!");
    }
  </script>

</body>
</html>
